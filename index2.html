<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Carbon Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <h1>Calculation</h1>
        
        <div class="input-group">
            <label for="country">🌍 Your Country</label>
            <select id="country">
                <option value="India">India</option>
            </select>
        </div>

        <div class="input-group">
            <label for="distance"><h1>🚗</h1> Daily commute distance (in km)</label>
            <input type="number" id="distance" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="electricity"></label><h1>💡</h1> Monthly electricity consumption (in kWh)</label>
            <input type="number" id="electricity" min="0" max="1000">
        </div>

        <div class="input-group">
            <label for="waste"><h1>🪣</h1> Waste generated per week (in kg)</label>
            <input type="number" id="waste" min="0" max="100">
        </div>

        <div class="input-group">
            <label for="meals"><h1>🍽️</h1> Number of meals per day</label>
            <input type="number" id="meals" min="0">
        </div>

        <button onclick="calculateEmissions()">Calculate CO2 Emissions</button>

        <div id="results" class="results">
            Result Will Appear Here
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
